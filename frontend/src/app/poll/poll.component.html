<div class="account-pages my-5 pt-sm-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card overflow-hidden">
            <div class="bg-soft bg-primary">
              <div class="row">
                <div class="col-7">
                  <div class="text-primary p-4">
                    <h5 class="text-primary">Welcome Back !</h5>
                    <p>Poll Now for your next MAYOR</p>
                  </div>
                </div>
                <div class="col-5 align-self-end">
                  <img src="assets/images/profile-img.png" alt="" class="img-fluid">
                </div>
              </div>
            </div>
            <div class="card-body pt-0">
              <div>
                <a routerLink="/">
                  <div class="avatar-md profile-user-wid mb-4">
                    <span class="avatar-title rounded-circle bg-light">
                      <img src="assets/images/logo.svg" style="scale:1.9;position: relative;top:5px" alt="" class="rounded-circle" height="34">
                    </span>
                  </div>
                </a>
              </div>
              <div class="p-2">
                <form class="form-horizontal" [formGroup]="pollForm" (ngSubmit)="poll()">
  
                    <div class="mt-1">
                        <h5 class="font-weight-bold mb-3">Poll Now</h5>
                        <div class="form-check mb-3" *ngFor="let nominee of nominees;let i = index">
                            <input class="form-check-input" type="radio" name="data" [id]="'formRadios'+i" formControlName="data" [value]="nominee">
                            <label class="form-check-label" [for]="'formRadios'+i">
                                {{nominee.name}}
                            </label>
                        </div>
                        <div *ngIf="pollForm.controls.data.errors?.required && pollForm.controls.data.dirty" class="required-message text-danger">
                            <small>Choose at least one person to vote</small>
                        </div>
                    </div>

                  <div class="mt-3 d-grid">
                    <button class="btn btn-primary" type="submit">Poll Now</button>
                  </div>
                  <div class="mt-4 text-center">
                    <p *ngIf="errorMessage" class="mb-0 text-danger message">{{errorMessage}}</p>
                  </div>
                </form>
              </div>
  
            </div>
          </div>
          <div class="text-center">
            <p>Are you an Admin ? <br>
              <a routerLink="/account/login" class="fw-medium text-primary">Login Here</a>
            </p>
          </div>
  
        </div>
      </div>
    </div>
  </div>
