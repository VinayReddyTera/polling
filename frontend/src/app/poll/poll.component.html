<div class="account-pages my-5 pt-sm-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card overflow-hidden">
            <div class="bg-soft bg-primary">
              <div class="row">
                <div class="col-7">
                  <div class="text-primary p-4">
                    <h5 class="text-primary">Welcome Back !</h5>
                    <p>Sign in to view polling results.</p>
                  </div>
                </div>
                <div class="col-5 align-self-end">
                  <img src="assets/images/profile-img.png" alt="" class="img-fluid">
                </div>
              </div>
            </div>
            <div class="card-body pt-0">
              <div>
                <a routerLink="/">
                  <div class="avatar-md profile-user-wid mb-4">
                    <span class="avatar-title rounded-circle bg-light">
                      <img src="assets/images/logo.svg" style="scale:1.9;position: relative;top:5px" alt="" class="rounded-circle" height="34">
                    </span>
                  </div>
                </a>
              </div>
              <div class="p-2">
                <form class="form-horizontal" [formGroup]="pollForm" (ngSubmit)="login()">
  
                    <div class="mt-4">
                        <h5 class="font-size-14 mb-4">Poll Now for your next MAYOR</h5>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="radio" name="formRadios" id="formRadios1"
                                checked>
                            <label class="form-check-label" for="formRadios1">
                                Form Radio
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="formRadios" id="formRadios2">
                            <label class="form-check-label" for="formRadios2">
                                Form Radio checked
                            </label>
                        </div>
                    </div>

                  <div class="mt-3 d-grid">
                    <button class="btn btn-primary" type="submit">Log In</button>
                  </div>
                  <!-- <div class="mt-4 text-center">
                    <a routerLink="/account/reset-password" class="text-muted"><i class="mdi mdi-lock mr-1"></i> Forgot your password?</a>
                  </div> -->
                  <div class="mt-4 text-center">
                    <p *ngIf="errorMessage" class="mb-0 text-danger message">{{errorMessage}}</p>
                  </div>
                </form>
              </div>
  
            </div>
          </div>
          <div class="text-center">
            <p>Are you an Admin ? <br>
              <a routerLink="/account/login" class="fw-medium text-primary">Login Here</a>
            </p>
          </div>
  
        </div>
      </div>
    </div>
  </div>
